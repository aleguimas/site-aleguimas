<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decap CMS - Alexandre Guimar√£es</title>
    <meta name="description" content="Gerenciador de conte√∫do do blog">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .cms-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .cms-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .cms-header p {
            margin: 0.25rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        #nc-root {
            min-height: calc(100vh - 80px);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 2rem;
        }
        
        .debug-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
            z-index: 1000;
        }
        
        .debug-link:hover {
            background-color: #1976d2;
        }
        
        .status {
            text-align: center;
            padding: 1rem;
            margin: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .status-loading {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status-success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="cms-header">
        <h1>Blog - Alexandre Guimar√£es</h1>
        <p>Gerenciador de Conte√∫do</p>
    </div>
    
    <!-- Link para debug -->
    <a href="index.html" class="debug-link">Debug</a>
    
    <!-- Status do carregamento -->
    <div id="status" class="status status-loading">
        <p>üîÑ Inicializando CMS...</p>
    </div>
    
    <div id="nc-root">
        <div class="loading">
            <p>Carregando o CMS...</p>
        </div>
    </div>
    
    <script>
        // Vari√°veis de controle
        let cmsLoaded = false;
        let identityReady = false;
        let configLoaded = false;
        
        // Fun√ß√£o para atualizar status
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status status-${type}`;
            statusEl.innerHTML = `<p>${message}</p>`;
        }
        
        // Fun√ß√£o para verificar se o CMS est√° carregado
        function checkCMS() {
            if (typeof CMS !== 'undefined') {
                cmsLoaded = true;
                updateStatus('‚úÖ CMS carregado com sucesso!', 'success');
                initializeCMS();
            } else {
                updateStatus('‚è≥ Aguardando carregamento do CMS...', 'loading');
            }
        }
        
        // Fun√ß√£o para verificar se o Netlify Identity est√° carregado
        function checkIdentity() {
            if (typeof netlifyIdentity !== 'undefined') {
                identityReady = true;
                updateStatus('‚úÖ Netlify Identity carregado', 'success');
                
                // Configurar eventos do Identity
                netlifyIdentity.on('init', user => {
                    if (user) {
                        updateStatus('‚úÖ Usu√°rio logado: ' + user.email, 'success');
                    } else {
                        updateStatus('‚ÑπÔ∏è Usu√°rio n√£o logado', 'loading');
                    }
                });
                
                netlifyIdentity.on('login', user => {
                    updateStatus('‚úÖ Login realizado: ' + user.email, 'success');
                });
                
                netlifyIdentity.on('logout', () => {
                    updateStatus('‚ÑπÔ∏è Usu√°rio deslogado', 'loading');
                });
                
                // Inicializar Identity
                netlifyIdentity.init();
                
            } else {
                updateStatus('‚è≥ Aguardando Netlify Identity...', 'loading');
            }
        }
        
        // Fun√ß√£o para verificar configura√ß√£o
        function checkConfig() {
            fetch('./config.yml')
                .then(response => {
                    if (response.ok) {
                        configLoaded = true;
                        updateStatus('‚úÖ Configura√ß√£o carregada', 'success');
                    } else {
                        updateStatus('‚ùå Erro ao carregar configura√ß√£o', 'error');
                    }
                })
                .catch(error => {
                    updateStatus('‚ùå Erro: ' + error.message, 'error');
                });
        }
        
        // Fun√ß√£o para inicializar o CMS
        function initializeCMS() {
            if (!cmsLoaded) {
                updateStatus('‚ùå CMS n√£o est√° carregado', 'error');
                return;
            }
            
            try {
                // Registrar estilos de preview
                CMS.registerPreviewStyle('./cms.css');
                
                // Template de preview para posts
                CMS.registerPreviewTemplate('posts', ({ entry, widgetFor, getAsset }) => {
                    const title = entry.getIn(['data', 'title']) || 'T√≠tulo n√£o definido';
                    const excerpt = entry.getIn(['data', 'excerpt']) || 'Resumo n√£o definido';
                    const author = entry.getIn(['data', 'author']) || 'Autor n√£o definido';
                    const date = entry.getIn(['data', 'date']);
                    const cover = getAsset(entry.getIn(['data', 'cover']));
                    const body = widgetFor('body');
                    
                    return `
                        <div style="max-width: 800px; margin: 0 auto; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                            <h1 style="color: #333; margin-bottom: 1rem;">${title}</h1>
                            <div style="color: #666; margin-bottom: 2rem;">
                                <p><strong>Autor:</strong> ${author}</p>
                                <p><strong>Data:</strong> ${date ? new Date(date).toLocaleDateString('pt-BR') : 'N√£o definida'}</p>
                            </div>
                            ${cover ? `<img src="${cover.toString()}" alt="${title}" style="width: 100%; max-width: 600px; height: auto; margin-bottom: 2rem; border-radius: 8px;" />` : ''}
                            <div style="color: #333; line-height: 1.6;">
                                <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;"><em>${excerpt}</em></p>
                                <div>${body}</div>
                            </div>
                        </div>
                    `;
                });
                
                // Limpar √°rea de loading e status
                document.getElementById('nc-root').innerHTML = '';
                document.getElementById('status').style.display = 'none';
                
                updateStatus('üéâ CMS inicializado com sucesso!', 'success');
                
            } catch (error) {
                updateStatus('‚ùå Erro ao inicializar CMS: ' + error.message, 'error');
                console.error('Erro ao inicializar CMS:', error);
            }
        }
        
        // Verifica√ß√µes iniciais
        updateStatus('üîÑ Iniciando verifica√ß√µes...', 'loading');
        
        // Verificar configura√ß√£o
        checkConfig();
        
        // Verificar Identity
        checkIdentity();
        
        // Verificar CMS com intervalos
        checkCMS();
        
        // Verifica√ß√µes peri√≥dicas
        const checkInterval = setInterval(() => {
            if (!cmsLoaded) {
                checkCMS();
            }
            if (!identityReady) {
                checkIdentity();
            }
            
            // Se tudo estiver carregado, parar verifica√ß√µes
            if (cmsLoaded && identityReady && configLoaded) {
                clearInterval(checkInterval);
            }
        }, 1000);
        
        // Timeout de seguran√ßa
        setTimeout(() => {
            if (!cmsLoaded) {
                updateStatus('‚ùå Timeout: CMS n√£o carregou em 30 segundos', 'error');
                clearInterval(checkInterval);
                
                document.getElementById('nc-root').innerHTML = `
                    <div class="error">
                        <h2>Erro ao carregar o CMS</h2>
                        <p>O CMS n√£o conseguiu carregar. Tente:</p>
                        <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                            <li>Recarregar a p√°gina</li>
                            <li>Verificar sua conex√£o com a internet</li>
                            <li>Acessar a <a href="index.html">p√°gina de debug</a> para mais informa√ß√µes</li>
                        </ul>
                    </div>
                `;
            }
        }, 30000);
    </script>
</body>
</html>
