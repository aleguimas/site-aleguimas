<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decap CMS - Alexandre Guimar√£es</title>
    <meta name="description" content="Gerenciador de conte√∫do do blog">
    
    <!-- Decap CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .cms-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .cms-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .cms-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        #nc-root {
            min-height: calc(100vh - 120px);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 2rem;
        }
        
        .dev-info {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
            color: #1976d2;
        }
        
        .dev-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .dev-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="cms-header">
        <h1>Blog - Alexandre Guimar√£es</h1>
        <p>Gerenciador de Conte√∫do</p>
    </div>
    
    <!-- Informa√ß√µes para desenvolvimento -->
    <div class="dev-info" id="dev-info" style="display: none;">
        <h3>üîß Modo Desenvolvimento</h3>
        <p><strong>URL:</strong> <span id="current-url"></span></p>
        <p><strong>Ambiente:</strong> <span id="environment"></span></p>
        <p><strong>Status:</strong> <span id="cms-status">Carregando...</span></p>
    </div>
    
    <div id="nc-root">
        <div class="loading">
            <p>Carregando o CMS...</p>
            <p>Se n√£o carregar, verifique se o Netlify Identity est√° ativado.</p>
        </div>
    </div>
    
    <script>
        // Detectar ambiente
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const isDevPort = window.location.port === '3000';
        
        if (isDev && isDevPort) {
            document.getElementById('dev-info').style.display = 'block';
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('environment').textContent = 'Desenvolvimento Local';
        }
        
        // Verificar se o CMS carregou
        if (typeof CMS !== 'undefined') {
            console.log('Decap CMS carregado com sucesso!');
            
            if (isDev && isDevPort) {
                document.getElementById('cms-status').textContent = '‚úÖ CMS Carregado';
                document.getElementById('cms-status').style.color = '#4caf50';
            }
            
            // Registrar estilos de preview - usar rota relativa
            CMS.registerPreviewStyle('./cms.css');
            
            // Template de preview para posts
            CMS.registerPreviewTemplate('posts', ({ entry, widgetFor, getAsset }) => {
                const title = entry.getIn(['data', 'title']) || 'T√≠tulo n√£o definido';
                const excerpt = entry.getIn(['data', 'excerpt']) || 'Resumo n√£o definido';
                const author = entry.getIn(['data', 'author']) || 'Autor n√£o definido';
                const date = entry.getIn(['data', 'date']);
                const cover = getAsset(entry.getIn(['data', 'cover']));
                const body = widgetFor('body');
                
                return `
                    <div style="max-width: 800px; margin: 0 auto; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                        <h1 style="color: #333; margin-bottom: 1rem;">${title}</h1>
                        <div style="color: #666; margin-bottom: 2rem;">
                            <p><strong>Autor:</strong> ${author}</p>
                            <p><strong>Data:</strong> ${date ? new Date(date).toLocaleDateString('pt-BR') : 'N√£o definida'}</p>
                        </div>
                        ${cover ? `<img src="${cover.toString()}" alt="${title}" style="width: 100%; max-width: 600px; height: auto; margin-bottom: 2rem; border-radius: 8px;" />` : ''}
                        <div style="color: #333; line-height: 1.6;">
                            <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;"><em>${excerpt}</em></p>
                            <div>${body}</div>
                        </div>
                    </div>
                `;
            });
        } else {
            console.error('Erro: Decap CMS n√£o carregou');
            
            if (isDev && isDevPort) {
                document.getElementById('cms-status').textContent = '‚ùå CMS N√£o Carregou';
                document.getElementById('cms-status').style.color = '#f44336';
            }
            
            document.getElementById('nc-root').innerHTML = `
                <div class="error">
                    <h2>Erro ao carregar o CMS</h2>
                    <p>Verifique se:</p>
                    <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <li>O Netlify Identity est√° ativado</li>
                        <li>O Git Gateway est√° configurado</li>
                        <li>As permiss√µes do reposit√≥rio est√£o corretas</li>
                    </ul>
                    <p><a href="https://decapcms.org/docs/add-to-your-site/" target="_blank">Documenta√ß√£o do Decap CMS</a></p>
                </div>
            `;
        }
    </script>
</body>
</html>
