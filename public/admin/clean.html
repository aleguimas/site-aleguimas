<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decap CMS - Alexandre Guimarães</title>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .cms-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .cms-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .cms-header p {
            margin: 0.25rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        #nc-root {
            min-height: calc(100vh - 80px);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 2rem;
        }
        
        .debug-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
            z-index: 1000;
        }
        
        .debug-link:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="cms-header">
        <h1>Blog - Alexandre Guimarães</h1>
        <p>Gerenciador de Conteúdo</p>
    </div>
    
    <!-- Link para debug -->
    <a href="index.html" class="debug-link">Debug</a>
    
    <div id="nc-root">
        <div class="loading">
            <p>Carregando o CMS...</p>
        </div>
    </div>
    
    <script>
        // Configuração simples do CMS
        if (typeof CMS !== 'undefined') {
            // Limpar área de loading
            document.getElementById('nc-root').innerHTML = '';
        } else {
            // Se o CMS não carregou, mostrar erro
            setTimeout(() => {
                if (typeof CMS === 'undefined') {
                    document.getElementById('nc-root').innerHTML = `
                        <div class="error">
                            <h2>Erro ao carregar o CMS</h2>
                            <p>O CMS não conseguiu carregar. Tente:</p>
                            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                                <li>Recarregar a página</li>
                                <li>Verificar sua conexão com a internet</li>
                                <li>Acessar a <a href="index.html">página de debug</a> para mais informações</li>
                            </ul>
                        </div>
                    `;
                }
            }, 5000);
        }
    </script>
</body>
</html>
